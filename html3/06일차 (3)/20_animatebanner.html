<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>jQuery - slidebanner</title>

	<link rel="stylesheet" href="css/style_animate.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

	<script type="text/javascript">
		$(document).ready(function(){
			var num=0;
			function slide(){
				var move=-(782*num);
				$('#image').animate({
					left:move
				});
			}
	
			$('#next').click(function(){
				num=num+1;
				if(num>4){
					num=0
				}
				slide();
			});

			$('#prev').click(function(){
				num=num-1;
				if(num<0){
					num=4
				}
				slide();	
			});

		});
  </script>
</head>
<body>
	<div id="banner">
		<ul id="image">
			<li><img src="images/banner1.jpg" alt="배너이미지1"></li>
			<li><img src="images/banner2.jpg" alt="배너이미지2"></li>
			<li><img src="images/banner3.jpg" alt="배너이미지3"></li>
			<li><img src="images/banner4.jpg" alt="배너이미지4"></li>
			<li><img src="images/banner5.jpg" alt="배너이미지5"></li>
		</ul>
		<p id="prev"><span class="material-symbols-outlined">arrow_back_ios</span></p>
		<p id="next"><span class="material-symbols-outlined">arrow_forward_ios</span></p>
	</div>
</body>
</html>
