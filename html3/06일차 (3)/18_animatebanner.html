<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>jQuery - slidebanner</title>

	<link rel="stylesheet" href="css/style_animate.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#btn li').first().addClass('on');

			$('#btn li').click(function(){
				$('#btn li').removeClass('on');
				$(this).addClass('on');

				var i=$(this).index();
				var move=-(782*i);
				$('#image').animate({
					left:move
				});
			});

			/*$('#btn li').eq(1).click(function(){
				$('#image').animate({
					left:'-782px'
				});
			});
			$('#btn li').eq(2).click(function(){
				$('#image').animate({
					left:'-1564px'
				});
			});*/
		});
  </script>
</head>
<body>
	<div id="banner">
		<ul id="image">
			<li><img src="images/banner1.jpg" alt="배너이미지1"></li>
			<li><img src="images/banner2.jpg" alt="배너이미지2"></li>
			<li><img src="images/banner3.jpg" alt="배너이미지3"></li>
			<li><img src="images/banner4.jpg" alt="배너이미지4"></li>
			<li><img src="images/banner5.jpg" alt="배너이미지5"></li>
		</ul>
		<ul id="btn">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
