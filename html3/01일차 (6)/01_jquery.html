<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<!-- 직접 다운로드 -->
	<script type="text/javascript" src="js/jquery-3.6.4.min.js"></script>

	<!-- CDN -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
	<h1>jQuery 사용법</h1>

	<h2>직접 다운로드</h2>
	<p>https://jquery.com/ → 화면상단에 갈색 다운로드 버튼을 클릭 → Download the compressed, production jQuery 3.6.4에 우측 마우스버튼을 클릭 후 다른이름으로 링크저장</p>

	<h2>CDN</h2>
	<p>https://jquery.com/ → 화면상단에 갈색 다운로드 버튼을 클릭 → Downloading jQuery using Bower - 두번째 회색배경에 있는 주소 https://code.jquery.com/jquery-3.6.4.min.js</p>
</body>
</html>
