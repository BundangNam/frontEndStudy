<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>수익이 아닌 사람을 위한 인터넷 - Mozilla</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

	<link rel="stylesheet" type="text/css" href="mozilla/style.css">
</head>
<body>
	<div id="wrap">
		<header>
			<div class="inner">
				<section>
					<h1><img src="mozilla/logo-word-hor.e20791bb4dd4.svg" alt="이미지1"></h1>
					<ul>
						<li><a href="#">Firefox 브라우저</a></li>
						<li><a href="#">제품</a></li>
						<li><a href="#">만드는 사람들</a></li>
						<li><a href="#">혁신</a></li>
					</ul>
				</section>
				<a href="#">Firefox 다운로드</a>
				<h2><span class="material-symbols-outlined">menu</span></h2>
			</div>	
		</header>
		
		<div id="banner">
			<div class="inner">
				<h3>좋은 아이디어로 돌아가기 - 더 빠르게<a href="#" style="text-decoration: none;">새로운 Firefox 받기</a></h3>
				<p><img src="mozilla/mr2-watercolor.dfb184c6af65.png" alt="이미지2"></p>
			</div>
			
		</div>
		
		<div id="slogan">
			<div class="inner">
				<p><img src="mozilla/dino.d58f2ed768f7.svg" alt="이미지3"></p>
				<dl>
					<dt>인터넷을 더 안전하고,풍요롭고 좋은 사회로 만듭니다.</dt>
					<dd>Mozilla는 대안 웹 브라우저인 Firefox를 만들고 있는 비영리 조직입니다. 우리는 이익이 아닌 사람들을 위해 인터넷 서비스를 제공하는 제품과 정책을 개발합니다.</dd>
				</dl>
			</div>
		</div>
	</div>
</body>
</html>
