<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>수익이 아닌 사람을 위한 인터넷 - Mozilla</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

	<link rel="stylesheet" href="mozilla/style.css">

</head>
<body>
	<div id="wrap">
		<header>
			<div class="inner">
				<section>
					<h1><a href="#"><img src="mozilla/logo.svg" alt="상단로고"></a></h1>
					<ul>
						<li><a href="#">Firefox 브라우저</a></li>
						<li><a href="#">제품</a></li>
						<li><a href="#">만드는 사람들</a></li>
						<li><a href="#">혁신</a></li>
					</ul>
				</section>
				<a href="#">Firefox 다운로드</a>
				<h2><span class="material-symbols-outlined">menu</span></h2>
			</div>
		</header>

		<div id="banner">
			<div class="inner">
				<h3>좋은 아이디어로 돌아가기 – 더 빠르게<a href="#">새로운 Firefox 받기</a></h3>
				<p><img src="mozilla/banner.png" alt="배너이미지"></p>
			</div>
		</div>

		<div id="slogan">
			<div class="inner">
				<p><img src="mozilla/dino.svg" alt="공룡"></p>
				<dl>
					<dt>인터넷을 더 안전하고, 풍요롭고 좋은 사회로 만듭니다.</dt>
					<dd>Mozilla는 대안 웹 브라우저인 Firefox를 만들고 있는 비영리 조직입니다. 우리는 이익이 아닌 사람들을 위해 인터넷 서비스를 제공하는 제품과 정책을 개발합니다.</dd>
				</dl>
			</div>
		</div>
	</div>
</body>
</html>
