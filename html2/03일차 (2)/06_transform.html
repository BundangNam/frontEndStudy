<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			height: 3000px;
		}
		p{
			width: 200px;
			height: 200px;
			margin: 20px;
		}
		.t1{
			background-color: orange;
			transform: translateX(200px);
		}
		.t2{
			background-color: yellowgreen;
			transform: translateY(-100px);
		}
		.t3{
			background-color: skyblue;
			transform: translate(200px,-200px);
		}
	</style>
</head>
<body>
	<h1>transform - 2차원변형</h1>
	<ul>
		<li>이동</li>
		<li>크기</li>
		<li>회전</li>
		<li>기울기</li>
	</ul>

	<h2>이동 - translate</h2>
	<p class="t1">좌우이동 translateX() - 좌-/우+</p>
	<p class="t2">상하이동 translateY() - 상-/하+</p>
	<p class="t3">상하좌우 translate(x,y)</p>
</body>
</html>
